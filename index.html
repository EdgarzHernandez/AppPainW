<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>App de dibujo | Edgar Hernández</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">

      <section class="tools-board">

        <div class="row">

          <label class="title">Formas</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="img-icon/rectangle.svg" alt="">
              <span>Rectangulo</span>
            </li>
            <li class="option tool" id="circle">
              <img src="img-icon/circle.svg" alt="">
              <span>Circulo</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="img-icon/triangle.svg" alt="">
              <span>Triangulo</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Relleno</label>
            </li>
          </ul>

        </div>

        <div class="row">

          <label class="title">Opciones</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="img-icon/brush.svg" alt="">
              <span>Pincel</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="img-icon/eraser.svg" alt="">
              <span>Borrador</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>

        </div>
        
        <div class="row colors">

          <label class="title">Colores</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>

        </div>

        <div class="row buttons">
          <button class="clear-canvas">Limpiar Lienzo</button>
          <button class="save-img" id="save-jpg">Guardar en JPG:</button>
          <button class="save-img2" id="save-png">Guardar en PNG:</button>
        </div>

      </section>

      <section class="drawing-board">

        <canvas></canvas>

      </section>

    </div>

      <footer>
      <p>© 2023 Hecho por: Edgar Hernández</p>
    </footer>
    
    <script src="JS/main.js" defer></script>
    
  </body>
</html>
